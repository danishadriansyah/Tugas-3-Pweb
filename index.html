<!DOCTYPE html>
<html>
    <head>
        <title>
            Kalkulator
        </title>
        
    </head>

    <body>
        <h1>Kalkulator Sederhana</h1>
    <form name="calculator">
        <input type="text" name="display" id="display" disabled>
        <br>
        <input type="button" name="btn" value="1" onclick="add('1')">
        <input type="button" name="btn" value="2" onclick="add('2')">
        <input type="button" name="btn" value="3" onclick="add('3')">
        <input type="button" name="btn" value="+" onclick="add('+')">
        <br>
        <input type="button" name="btn" value="4" onclick="add('4')">
        <input type="button" name="btn" value="5" onclick="add('5')">
        <input type="button" name="btn" value="6" onclick="add('6')">
        <input type="button" name="btn" value="-" onclick="add('-')">
        <br>
        <input type="button" name="btn" value="7" onclick="add('7')">
        <input type="button" name="btn" value="8" onclick="add('8')">
        <input type="button" name="btn" value="9" onclick="add('9')">
        <input type="button" name="btn" value="*" onclick="add('*')">
        <br>
        <input type="button" name="btn" value="C" onclick="clearDisplay()">
        <input type="button" name="btn" value="0" onclick="add('0')">
        <input type="button" name="btn" value="=" onclick="calculate()">
        <input type="button" name="btn" value="/" onclick="add('/')">
    </form>

    <script src="script.js"></script>
    </body>
</html>
